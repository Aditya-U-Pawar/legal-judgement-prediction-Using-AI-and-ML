{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{%static 'Law4People.css'%}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Main Page</title>
    <link rel="stylesheet" href="{%static 'Law4People.css'%}">
    <style>
        .main{
  height: 470px;
  padding: 20px;
  background-image: url(happy-emo.gif);
  border-radius: 10px 10px 0px 0px;
  overflow-y: auto;
  overflow-x: hidden;
  background-size: 120%;
  background-position: center;
  box-shadow: inset 0px 0px 10px --5px rgb(100, 100, 100);
  background-repeat: no-repeat;
  opacity: .7;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-1">
            <div class="col-md-6 col-sm-10 text-center">
                <h1 class="display-4 font-weight-normal">Chatbot</h1>
                <img src="{%static 'emo.gif'%}" class="w-75 mt-5">
            </div>
            <div class="col-md-4 col-sm-8 offset-1 bg-white p-3" id="outer">
                <div class="main"></div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Ask me any thing" id="inp_text" style="height: 50px;">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-lg" id="send"><i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
